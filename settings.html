<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0ac33a93c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Settings - Kokoa clone</title>
    </head>
    <body class="settings-main">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="images/icon-status-bar-wifi.svg"/>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>10%</span>
                <img src="images/icon-battery.svg"/>
                <img src="images/icon-charging.svg"/>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();"><img src="images/icon-chevron-left-40.svg"/></a>
            </div>
            <div class="alt-header__column">
                Settings
            </div>
            <div class="alt-header__column">
                <img src="images/icon-search40.svg"/>
            </div>
        </header>
        <main class="main-screen settings-main-screen">
            <ul class="settings-column">
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-notices.svg"/>
                        <span class="settings-column__list-title">Notices</span>
                    </div>
                    <div class="settings-column__list-section"></div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-lab.svg"/>
                        <span class="settings-column__list-title">Kokoa Lab</span> 
                    </div>
                    <div class="settings-column__list-section"></div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-version.svg"/>
                        <span class="settings-column__list-title">Version</span>
                    </div>
                    <div class="settings-column__list-section">Latest Version</div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-privacy.svg"/>
                        <span class="settings-column__list-title">Privacy</span>
                    </div>
                    <div class="settings-column__list-section"></div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-notifications.svg"/>
                        <span class="settings-column__list-title">Notifications</span> 
                    </div>
                    <div class="settings-column__list-section"></div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-friends.svg"/>
                        <span class="settings-column__list-title">Friends</span>
                    </div>
                    <div class="settings-column__list-section"></div>
                </li><li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-chats.svg"/>
                        <span class="settings-column__list-title">Chats</span>
                    </div>
                    <div class="settings-column__list-section"></div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-Display.svg"/>
                        <span class="settings-column__list-title">Display</span>
                        <img src="images/icon-new-badge.svg"/>
                    </div>
                    <div class="settings-column__list-section"></div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-themes.svg"/>
                        <span class="settings-column__list-title">Themes</span>
                        <img src="images/icon-new-badge.svg"/>
                    </div>
                    <div class="settings-column__list-section">Default theme</div>
                </li>
                <li class="settings-column__list">
                    <div class="settings-column__list-section">
                        <img src="images/icon-call.svg"/>
                        <span class="settings-column__list-title">Call</span>
                    </div>
                    <div class="settings-column__list-section"></div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                       <img src="images/icon-user-off.svg"/>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-badge chat-badge">4</span>
                        <img src="images/icon-chat-off.svg">
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <img src="images/icon-search-off.svg"/>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__noti-badge noti-badge"></span>
                        <img src="images/icon-ellipsis-on.svg"/>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
