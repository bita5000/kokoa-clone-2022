<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0ac33a93c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Friends - Kokoa clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="images/icon-status-bar-wifi.svg"/>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>10%</span>
                <img src="images/icon-battery.svg"/>
                <img src="images/icon-charging.svg"/>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><img src="images/icon-search-off.svg"/></span>
                <span><img src="images/icon-add-chat.svg"/></span>
                <span><img src="images/icon-music.svg"/></span>
                <span><a href="settings.html"><img src="images/icon-settings.svg"/></a></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="images/channel-profile-img.svg" class="user-component__avatar"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Kokoa Talk</h4>
                            <h6 class="user-component__subtitle">
                                Please check My Kokoa Account Info
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="chat-badge">2</div>
                    </div>
                </div>
            </a>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/empty-profile-img.svg" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">user</h4>
                        <h6 class="user-component__subtitle">
                            hello, world!
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">20:11</span>
                    <div class="chat-badge">2</div>
                </div>
            </div>
        </main>

        <!-- 단축키 nav>ul>li*4>a -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                       <img src="images/icon-user-off.svg"/>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-badge chat-badge">4</span>
                        <img src="images/icon-chat-on.svg">
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <img src="images/icon-search-off.svg"/>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__noti-badge noti-badge"></span>
                        <img src="images/icon-ellipsis-off.svg"/>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
