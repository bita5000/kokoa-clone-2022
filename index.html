<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0ac33a93c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Welcome to Kokoa clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="images/icon-status-bar-wifi.svg"/>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>10%</span>
                <img src="images/icon-battery.svg"/>
                <img src="images/icon-charging.svg"/>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="password"/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>
        <!-- 
            ~form 태그 안에 들어 있는 method에 관하여~ 
            사용법에 대해 자세히 알고 싶다면 [풀스택] 유튜브 클론 코딩 들어보기.
            get은 보안에 취약하여 중요하지 않은 정보들을 다룰 때 사용하기로!
            또 다른 방식인 post는 백엔드 서버와 연결되어 있어야 함. 하지만 현재 백엔드 서버가 없음~!
            검색하여 더 많은 정보를 알아보자

            ~form 태그 안에 있는 action에 관하여~
            form data를 서버로 보낼 때 해당 데이터가 도착할 url을 삽입하자.
        -->
    </body>
</html>
