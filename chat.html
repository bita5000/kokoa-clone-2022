<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0ac33a93c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Chat - Kokoa clone</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="images/icon-status-bar-wifi.svg"/>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>10%</span>
                <img src="images/icon-battery.svg"/>
                <img src="images/icon-charging.svg"/>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();"><img src="images/icon-chevron-left-40.svg"/></a>
            </div>
            <div class="alt-header__column">
                Kokoa Talk
            </div>
            <div class="alt-header__column">
                <img src="images/icon-search40.svg"/>
                <img src="images/icon-hamburger.svg"/>
            </div>
        </header>
        <main class="main-screen chat">
            <div class="time-stamp">
                Tuesday, June 30, 2022
            </div>
        </main>
    </body>
</html>
