<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0ac33a93c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Chat - Kokoa clone</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="images/icon-status-bar-wifi.svg"/>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>10%</span>
                <img src="images/icon-battery.svg"/>
                <img src="images/icon-charging.svg"/>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();"><img src="images/icon-chevron-left-40.svg"/></a>
            </div>
            <div class="alt-header__column">
                Kokoa Talk
            </div>
            <div class="alt-header__column">
                <img src="images/icon-search40.svg"/>
                <img src="images/icon-hamburger.svg"/>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="time-stamp">
                Tuesday, June 30, 2022
            </div>
            <div class="message-row">
                <img src="images/channel-profile-img.svg"/>
                <div class="message-row__content">
                    <span class="message__author">Kokoa Talk</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi</span>
                        <span class="message__time">19:41</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row__own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">wow wow</span>
                        <span class="message__time">19:41</span>
                    </div>
                </div>
            </div>
            <form class="reply">
                <div class="reply__column">
                    <img src="images/icon-plus-square.svg"/>
                </div>
                <div class="reply__column">
                    <input type="text" placeholder="Write a message..."/>
                    <img src="images/icon-emoticon.svg"/>
                    <button>
                        <img src="images/icon-send-message.svg"/>
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
