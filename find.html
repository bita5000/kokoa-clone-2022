<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0ac33a93c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Friends - Kokoa clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <img src="images/icon-status-bar-wifi.svg"/>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>10%</span>
                <img src="images/icon-battery.svg"/>
                <img src="images/icon-charging.svg"/>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><img src="images/icon-search-off.svg"/></span>
                <span>
                    <img src="images/icon-settings.svg"/>
                    <span class="screen-header__setting-noti-badge noti-badge"></div>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <img src="images/icon-QRcode.svg"/>
                    <span>QR code</span>
                </div>
                <div class="find-icons__icon">
                    <img src="images/icon-contact.svg"/>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <img src="images/icon-ID.svg"/>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <img src="images/icon-invite.svg"/>
                    <span>Invite</span>
                </div>
            </div>
        </main>

        <!-- 단축키 nav>ul>li*4>a -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                       <img src="images/icon-user-off.svg"/>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification chat-badge">4</span>
                        <img src="images/icon-chat-off.svg">
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <img src="images/icon-search-on.svg"/>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__noti-badge noti-badge"></span>
                        <img src="images/icon-ellipsis-off.svg"/>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
